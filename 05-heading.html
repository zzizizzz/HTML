<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        제목(heading)태크
            + heading태그는 문서의 제목을 포함하는 태그다.
            + heading태그는 h1,h2,h3,h4,h5,h6가 있다.
            + h1은 가장 중요한 제목을 의미한다.
            + 숫자가 커질수록 덜 중요한,  더작은 단위의 제목을 의미한다.
            + 웹 브라우저는 기본적은 h1태그에 포함된 내용이 가장 중요한 제목을
              의미하기 때문에 글자의 크기를 가장 크게 출력한다.
    -->
    <!--
        h1태그의 웹 페이지의 가장 중요한 제목을 포함하는 태그다.
    -->
    <h1>HTML</h1>
    <!--
        h2태그는 웹페이지의 부 제목을 포함하는 태그다.
    -->

    <h2>html의 역사</h2>

    <h2>html의 구조</h2>

    <h2>html 기본문법</h2>
    <!--
        h3태그는 웹페이지의 주요 단락의 제목을 포함하는 태그다.
    -->
    <h3>요소와 속성</h3>
    <h3>기본적인 태그</h3>
    <h4>텍스트 태그</h4>
    <h5>제목태그</h5>
    <h5>본문태그</h5>

    
</body>
</html>
