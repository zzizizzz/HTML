<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong {
            font-size: 30px;
            color: red;
        }
        em{
            font-style: normal;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1> 텍스트 포맷팅 태크</h1>
    <p>
        할인가격 : <strong>20,500</strong>원
    </p>
    <p>
        22시까지 주문하면 <em>내일 아침 7시 전(12/20, 수)</em>도착예정
    </p>
    <p>
        <mark>자바</mark>책을 추천해주세요. 
        "<mark>자바</mark>의 정석"이 좋아요
        "이것이<mark>자바</mark>다"도 좋아요
    </p>
    <p>
        정상가격 : <del>260,000</del>원
    </p>
    <!--
        텍스트 포맷팅(Text Formatting) 태그
            + 텍스트를 다양한 형식으로 출력시키는 태그다.
            
        <strong> 태그
            + 중요한 의미를 가지는 텍스트를 지정한다.
        <em> 태그
            + emphasized(강조, 중요한) 텍스트를 지정한다.
        <b> 태그
            + 텍스트를 bold체로 지정한다.
            + <b>태그 대신에 의미론적 중요성을 지니는 <strong>태그를 사용하자.
        <i> 태그
            + 텍스트를 italic체로 지정한다.
            + <i>태그 대신 의미론적 중요성을 지니는 <em>태그를 사용하자.
        <small> 태그
            + samll 텍스트로 지정한다.
            + 주로 중요도가 덜한 텍스트를 지정할 때 사용한다.
        <mark> 태그
            + 하이라이트(highlight)시킬 텍스트로 지정한다.
        <del> 태그
            + 삭제되는 텍스트로 지정한다.
        <ins> 태그
            + 추가되는 텍스트로 지정한다.
        <sub>/<sup> 태그
            + 아래첨자, 위첨자 텍스트로 지정한다.
    -->
</body>
</html>
