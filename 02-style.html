<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: yellow;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>style태그 연습</h1>
    <p>style 태그는 html 문서를 위한 스타일 정보를 정의하는 태그다.</p>
</body>
</html>
