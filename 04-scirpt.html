<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let x = 10;
        let y = 20;
        let z = x*y;

        // 브라우저 화면에 경고창을 표시하는 자바스크립트 함수 실행
        alert('자바스크립트 실행됨, 실행결과 : ' +z);
        </script>
</head>
<body>
    <h1>script 태그연습</h1>

    <p>script태그에 javascript 소스코드를 포함하는 태그다.
        script태그에 정의된 javascript 소스코드는 브라우저에 내장된
        자바스크립트 실행엔진으로 실행된다.
        </p>
</body>
</html>
