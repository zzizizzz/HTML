<!DOCTYPE html>

<body>
    <h1>링크 태그</h1>
    <!--
        a 태그 
            + a 태그 hyperlink를 정의하는 태그다.
            + hyper는 텍스트가 다중으로 연결되어 있는상태를 의미한다.
            + hyperlink는 텍스트에서 연결된 다른 텍스트로 건너뛰어 읽어 올수 있는 기능이다.
            + 주요속성
                href
                    + 이동하고자 하는 파일의 경로를 지정하는 속성이다.
                    + 예시
                        <a herf = "http://www.daum.net">다음</a>
                        <a herf = "01.html"> 첫번째 예제</a>
                target
                    + 링크를 클릭했을 때 윈도우를 어떻게 오픈할지를 지정한다.
                        <a herf ="" target = "_self">링크1</a>
                            현재 윈도우에서 오픈한다. 기본값
                        <a herf = "" target="_blank"> 링크2</a>
                            새로운 윈도우나 탭에서 오픈한다.
    -->

    <a href="01-html" target="_self">첫번째 예제</a>
    <a href="02-style.html" target="_blank">두번째 예제</a>
    <a href="03-link.html">세번째 예제</a>
    
    <hr/>

    <a href="http://www.daum.net">다음</a>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.google.net">구글</a>
</body>
</html>
