    <h1>이미지 표시</h1>
    <!--
        <img> 태그
            + 웹페이지에 이미지를 삽입하는 태그다.
            + 주요속성
                src 
                     이미지 경로를지정 한다.
                     외부 이미지도 삽입할수 잇다.
                alt 
                     이미지를 설명하는 텍스트를 지정한다.
                     웹접근성 준수를 위해서 필수값
                width
                     그림 너비를 지정한다.(css로 지정가능)
                height
                     그림의 높으를 지정한다.(css로 지정가능)
    -->

    <h2>상품 그림</h2>
